<!DOCTYPE html>
<html lang="{{language}}">

<head>
    <meta charset="utf-8"/>
    <title>{{board}} | Whiteboard | {{translations.collaborative_whiteboard}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../board.css"/>
    <link rel="stylesheet" type="text/css" href="../ui.css"/>
    <link rel="stylesheet" type="text/css" href="../footer.css"/>
    <link rel="stylesheet" type="text/css" href="../modal.css"/>
    <script src="../socket.io/socket.io.js"></script>
    <meta name="description" content="{{translations.tagline}}"/>
    <meta name="keywords"
          content="{{translations.collaborative_whiteboard}},online,draw,paint,shared,realtime,wbo,whitebophir"/>
    <link rel="apple-touch-icon" href="../favicon.svg">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta property="og:title" content="{{board}} board on WBO"/>
    <meta property="og:url" content="{{baseUrl}}/boards/{{boardUriComponent}}"/>
    <meta property="og:image" content="{{baseUrl}}/preview/{{boardUriComponent}}"/>
    <link rel="canonical" href="{{boardUriComponent}}?lang={{language}}"/>
    {{#languages}}
    <link rel="alternate" hreflang="{{.}}" href="{{../boardUriComponent}}?lang={{.}}"/>
    {{/languages}}
    <script src="../polyfill.min.js"></script>
</head>

<body>
            <div id="board">
                <svg id="canvas" width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <defs id="defs"></defs>
                    <g id="drawingArea"></g>
                    <g id="cursors"></g>
                </svg>
            </div>

            <div id="loadingMessage">{{translations.loading}}</div>

            <div id="menu" tabindex="0" class="{{theme}}" {{#hideMenu}}style="display:none;" {{/hideMenu}}">
            <div id="menuItems">
                <ul id="tools" class="tools">
                    <li class="tool" tabindex="-1">
                        <img class="tool-icon" width="35" height="35" src="" alt="icon"/>
                        <span class="tool-name"></span>
                        <img class="tool-icon secondaryIcon" width="35" height="35" src="data:," alt="icon"/>
                    </li>
                </ul>

                <ul class="tools" id="settings">
                    <li class="tool" tabindex="-1">
                        <input class="tool-icon" type="color" id="chooseColor" value="#1913B0"/>
                        <label class="tool-name" for="chooseColor">{{translations.color}}</label>
                        <span class="colorPresets" id="colorPresetSel">
						<span class="colorPresetButton"></span>
					</span>
                    </li>
                    <li class="tool" tabindex="-1"
                        title="{{translations.size}} ({{translations.keyboard_shortcut}}: alt + {{translations.mousewheel}})">
                        <img class="tool-icon" width="60" height="60" src="icon-size.svg" alt="size"/>
                        <label class="tool-name slider" for="chooseSize">
                            <span>{{translations.size}}</span>
                            <input type="range" id="chooseSize" value="4" min="1" max="50" step="1"
                                   class="rangeChooser"/>
                        </label>
                    </li>
                    <li class="tool" tabindex="-1">
					<span class="tool-icon">
						<svg viewBox="0 0 8 8">
							<pattern id="opacityPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
								<rect x=0 y=0 width=2 height=2 fill=black></rect>
								<rect x=2 y=2 width=2 height=2 fill=black></rect>
								<rect x=2 y=0 width=2 height=2 fill=#eeeeee></rect>
								<rect x=0 y=2 width=2 height=2 fill=#eeeeee></rect>
							</pattern>
							<circle cx=4 cy=4 id="opacityIndicator" r=3.5 fill="url(#opacityPattern)"></circle>
						</svg>
					</span>
                        <label class="tool-name slider" for="chooseOpacity">
                            <span>{{translations.opacity}}</span>
                            <input type="range" id="chooseOpacity" value="1" min="0.2" max="1" step="0.1"
                                   class="rangeChooser"/>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <footer class="footer" style="position: fixed;bottom: 0;width: -webkit-fill-available;">
            <div class="modal">
                <div class="modal__dialog modal__dialog_xs">
                    <div class="modal__message">Вы хотите отключить usb устройства?</div>
                    <div class="modal__action">
                        <button class="btn">Отключить</button>
                        <button class="btn btn_border">Отмена</button>
                    </div>
                </div>
            </div>
            <div class="footer__group">
                <div class="footer__label">Источник <br>cигнала</div>
                <div class="footer__btns">
                    <div class="btDrop">
                        <button title="Bluetooth соединение" class="icon_bluetooth"></button>
                    </div>
                    <div class="btDrop">
                        <button title="USB соединение" class="icon_usb"></button>
                    </div>
                </div>
            </div>
            <div class="footer__group landscape">
                <div class="footer__label">Доп. <br>действия</div>
                <div class="footer__btns">
                    <button class="icon_pulse" title="Стили графиков" disabled=""></button>
                    <button class="icon_speedometer" title="Градуировка датчика" disabled=""></button>
                    <button class="icon_remote-control" disabled="" title="Установить каналы"></button>
                    <button class="icon_battery-charge" disabled="" title="Заряд батареи"></button>
                </div>
            </div>
            <div class="footer__group footer__group_center">
                <div class="footer__btns">
                    <button disabled="" title="Таймер" class="icon_timer"></button>
                    <div class="playPaused">
                        <button class="icon_stop" type="button" title="Стоп" disabled=""></button>
                        <button class="playPause" title="Пуск/пауза" type="button" disabled="" style="display: flex;"><i
                                class="icon_play"></i></button>
                    </div>
                </div>
                <div title="Формат времени" class="timer"><input type="text" readonly="" value="00:00:000">
                    <div data-testid="dropdown-root" class="rdn">
                        <div data-testid="dropdown-control" role="presentation" class="rdn-control">
                            <div data-testid="dropdown-placeholder" class="rdn-control-placeholder is-selected">MM:СС.Mс
                            </div>
                            <div data-testid="dropdown-arrow" class="rdn-control-arrow"><span
                                    class="rdn-control-arrow-icon"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__group landscape">
                <div class="footer__label">Точки <br>и диап.</div>
                <div class="footer__btns footer__btns_group">
                    <button class="rangeDrop" disabled=""><i title="Установить диапазоны" class="icon_range-plus"></i>
                        <div class="rangeDrop__list"></div>
                    </button>
                    <button class="icon_range-minus" title="Удалить диапазоны" disabled=""></button>
                    <button class="icon_marker-plus" disabled="" title="Установить маркеры"></button>
                    <button class="icon_marker-minus" title="Удалить маркеры" disabled=""></button>
                    <button class="icon_cursor-mode" disabled="" title="Курсор"></button>
                    <button class="icon_trash" title="Очистить график" disabled=""></button>
                </div>
            </div>
            <div class="footer__group">
                <div class="footer__label">Работа <br>с файлами</div>
                <div class="footer__btns">
                    <div class="docs">
                        <div class="docs__drop">
                            <div class="docs__toggle docs__item"><i class="icon_import"></i><span>Импорт</span></div>
                            <div class="docs__list">
                                <button class="docs__item" disabled=""><i class="icon_record"></i><span>Запись</span>
                                </button>
                                <label class="docs__item"><i class="icon_xls"></i><span>XLS</span><input
                                        accept=".xls,.xlsx"
                                        type="file"></label><label
                                    class="docs__item"><i class="icon_csv"></i><span>CSV</span><input accept=".csv"
                                                                                                      type="file"></label>
                            </div>
                        </div>
                        <div class="docs__drop">
                            <div class="docs__toggle docs__item"><i class="icon_export"></i><span>Экспорт</span></div>
                            <div class="docs__list">
                                <button class="docs__item" disabled=""><i class="icon_log"></i><span>Лог</span></button>
                                <button class="docs__item" disabled=""><i class="icon_xls"></i><span>XLS</span></button>
                                <button class="docs__item" disabled=""><i class="icon_csv"></i><span>CSV</span></button>
                            </div>
                        </div>
                        <button title="Печать" disabled="" class="docs__btn icon_printer"></button>
                    </div>
                </div>
            </div>
        </footer>

<script type="application/json" id="translations">{{{ json translations }}}</script>
<script type="application/json" id="configuration">{{{ json configuration }}}</script>
<script type="application/json" id="moderator">{{{ json moderator }}}</script>
<script src="../js/path-data-polyfill.js"></script>
<script src="../js/minitpl.js"></script>
<script src="../js/intersect.js"></script>
<script src="../js/board.js"></script>
<script src="../tools/pencil/wbo_pencil_point.js"></script>
<script src="../tools/pencil/pencil.js"></script>
<script src="../tools/cursor/cursor.js"></script>
<script src="../tools/line/line.js"></script>
<script src="../tools/rect/rect.js"></script>
<script src="../tools/ellipse/ellipse.js"></script>
<script src="../tools/text/text.js"></script>
<script src="../tools/eraser/eraser.js"></script>
<script src="../tools/hand/hand.js"></script>
<script src="../tools/grid/grid.js"></script>
<script src="../tools/download/download.js"></script>
<script src="../tools/zoom/zoom.js"></script>
<script src="../tools/clear/clear.js"></script>
<script src="../js/canvascolor.js"></script>
</body>

</html>
